<!doctype html>
<html lang="en" ng-app="crazy-example">
  <head>
    <meta charset="utf-8">
    <title>Related height example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/crazy_resize.js"></script>
    <style>
      body { color: white; }
      #top { background-color: green; }
      #bottom { background-color: blue; }
      .boss { height: 400px; }
    </style>
  </head>
  <body>

    <div class="boss">
      <div resize-related=".boss" resize-height="0.5" id="top">I'm on top</div>
      <div resize-related=".boss" resize-height="0.5" id="bottom">I'm at the bottom</div>
    </div>
    
    <script type="text/javascript">
      angular.module('crazy-example', ['crazy-resize'])
    </script>
  </body>
</html>
